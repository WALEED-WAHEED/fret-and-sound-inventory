<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Outsourced Part - Fret &amp; Sound Guitar Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; color: #3498db; text-decoration: none; }
        label { display: inline-block; width: 120px; }
        input { margin: 5px 0; padding: 5px; }
        .error { color: #e74c3c; font-size: 12px; }
        .btn { padding: 8px 16px; margin-top: 10px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Outsourced Part</h1>
<div class="nav">
    <a th:href="@{/mainscreen}">Main Screen</a>
    <a th:href="@{/about}">About</a>
</div>
<form th:object="${part}" th:action="${part.id == 0} ? @{/parts/add-outsourced} : @{/parts/update-outsourced}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    </div>
    <div>
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}"/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
    </div>
    <div>
        <label>Inv</label>
        <input type="number" th:field="*{inv}"/>
        <span th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="error"></span>
    </div>
    <div>
        <label>Min</label>
        <input type="number" th:field="*{min}"/>
        <span th:if="${#fields.hasErrors('min')}" th:errors="*{min}" class="error"></span>
    </div>
    <div>
        <label>Max</label>
        <input type="number" th:field="*{max}"/>
        <span th:if="${#fields.hasErrors('max')}" th:errors="*{max}" class="error"></span>
    </div>
    <div>
        <label>Company Name</label>
        <input type="text" th:field="*{companyName}"/>
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
</body>
</html>
