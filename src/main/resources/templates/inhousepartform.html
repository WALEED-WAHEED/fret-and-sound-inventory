<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inhouse Part Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Inhouse Part</h1>
        <hr>
        <form action="#" th:action="@{/showFormAddInhousePart}" th:object="${inhousepart}" method="POST">
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>

            <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger"></p>

            <input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="alert alert-danger"></p>

            <!-- Requirement G: Add inputs for min and max -->
            <input type="text" th:field="*{min}" placeholder="Minimum Inventory" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('min')}" th:errors="*{min}" class="alert alert-danger"></p>

            <input type="text" th:field="*{max}" placeholder="Maximum Inventory" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('max')}" th:errors="*{max}" class="alert alert-danger"></p>

            <input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('partId')}" th:errors="*{partId}" class="alert alert-danger"></p>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/mainscreen}">Back to Main Screen</a>
    </div>
</body>

</html>
