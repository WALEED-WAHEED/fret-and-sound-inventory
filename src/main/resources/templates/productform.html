<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Product Form</h1>
        <hr>
        <form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST">
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>

            <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger"></p>

            <input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="alert alert-danger"></p>

            <div class="row">
                <div class="col">
                    <h3>Associated Parts</h3>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tempPart : ${assparts}">
                                <td th:text="${tempPart.name}">Part Name</td>
                                <td><a th:href="@{/removepart(partID=${tempPart.id})}"
                                        class="btn btn-danger btn-sm">Remove</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h3>Available Parts</h3>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tempPart : ${availparts}">
                                <td th:text="${tempPart.name}">Part Name</td>
                                <td><a th:href="@{/associatepart(partID=${tempPart.id})}"
                                        class="btn btn-primary btn-sm">Add</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2">Save Product</button>
        </form>
        <hr>
        <a th:href="@{/mainscreen}">Back to Main Screen</a>
    </div>
</body>

</html>
